<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel = "icon" href ="calculatorlogo.jpg" 
        type = "image/x-icon"> 
        <link rel="stylesheet" href="./calculator.css" type="text/css">
    </head>
<body>
    <span id='heading'>MyCalci</span>
    <div id='outsideborder'>
        <div id='calculationdisplay'></div>
        <div class="flexdisplay">
            <div class="flexbox" id="one"><h2>1</h2></div>
            <div class="flexbox" id='two'><h2>2</h2></div>
            <div class="flexbox" id='three'><h2>3</h2></div>
            <div class="flexbox" id='star'><h1>*</h1></div>
        </div>
        <div class="flexdisplay">
            <div class="flexbox" id="four"><h2>4</h1></div>
            <div class="flexbox" id='five'><h2>5</h2></div>
            <div class="flexbox" id='six'><h2>6</h2></div>
            <div class="flexbox" id='divide'><h1>/</h1></div>
        </div>
        <div class="flexdisplay">
            <div class="flexbox" id="subtract"><h1>-</h1></div>
            <div class="flexbox" id='seven'><h2>7</h2></div>
            <div class="flexbox" id='eight'><h2>8</h2></div>
            <div class="flexbox" id='equal'><h1>=</h1></div>
            
        </div>
        <div class="flexdisplay">
            <div class="flexbox" id="add"><h1>+</h1></div>
            <div class="flexbox" id='nine'><h2>9</h2></div>
            <div class="flexbox" id='zero'><h2>0</h2></div>
            <div class="flexbox" id='clear'><h3>clear</h3></div>
            
            <!-- <div class="flexbox" id='four'></div> -->
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
